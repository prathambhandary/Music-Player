<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body data-songs='{{ songs|tojson }}' data-current-index='0'>
    <div class="main">
        <div class="poster"></div>
        <div class="card">
            <!-- Display the song title dynamically -->
            <h1 class="title">{{ current_song }}</h1>
            <h1 class="artist">Artist</h1>
            
            <!-- Audio player with dynamic source -->
            <audio id="audioPlayer" src="{{ url_for('static', filename='music/'+ current_song) }}" autoplay></audio>

            <div class="player">
                <!-- Current time and duration of the song -->
                <span id="currentTime">00:00</span>
                <input type="range" id="progressBar" value="0" min="0" step="1">
                <span id="duration">00:00</span>
            </div>            
            <div class="controls">
                <div class="button-masala">
                    <button class="play-previous"></button>
                </div>
                <div class="button-masala-play">
                    <button class="play" id="playButton"></button>
                </div>
                <div class="button-masala">
                    <button class="play-next" id="nextButton"></button>
                </div>
            </div>
            <div class="hr"></div> 
            <div class="next">
                <div class="upcoming-song" id="upcomingSong">
                    <h1>{{ upcoming_song }}</h1> <!-- Song title -->
                </div>
                <div style="height: auto; width: 10%;"></div>
                <div class="volume-control">
                    <label for="volumeSlider" style="background-image: url(/static/images/volume.png); background-size: contain; background-position: center; height: 25px; width: 25px; border-radius: 25px;"></label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>  
            </div>                              
        </div>
    </div>
</body>

<script>
    // Get elements for audio player, progress bar, and volume control
    const audio = document.getElementById('audioPlayer');
    const progressBar = document.getElementById('progressBar');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const volumeSlider = document.getElementById('volumeSlider');
    const playButton = document.getElementById('playButton');
    const nextButton = document.querySelector('.play-next');
    const upcomingSongDisplay = document.querySelector('.upcoming-song h1');

    // Get songs list and current index from body data attributes
    let songList = JSON.parse(document.body.dataset.songs);

// Shuffle using Fisher-Yates algorithm
    for (let i = songList.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [songList[i], songList[j]] = [songList[j], songList[i]];
    }

    let currentIndex = parseInt(document.body.dataset.currentIndex);

    let isPlaying = false;

    // Function to update upcoming song display
    function updateUpcomingSong() {
        const nextSongIndex = (currentIndex + 1) % songList.length;
        upcomingSongDisplay.textContent = songList[nextSongIndex];
        
        // Check if the upcoming song title exceeds 15 characters
        if (upcomingSongDisplay.textContent.length > 15) {
            upcomingSongDisplay.style.animation = 'scroll 10s linear infinite';
        } else {
            upcomingSongDisplay.style.animation = 'none';
        }
    }

    // Update progress bar and time as the song plays
    audio.addEventListener('timeupdate', () => {
        // Update progress bar
        progressBar.max = audio.duration;
        progressBar.value = audio.currentTime;

        // Update current time and total duration display
        currentTimeDisplay.textContent = formatTime(audio.currentTime);
        durationDisplay.textContent = formatTime(audio.duration);
    });

    // Seek when user drags the progress bar
    progressBar.addEventListener('input', () => {
        audio.currentTime = progressBar.value;
    });

    // Volume control
    volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
    });

    // Format time in mm:ss format
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Play/Pause button logic
    playButton.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playButton.classList.remove('pause');
            playButton.classList.add('play');
        } else {
            audio.play();
            playButton.classList.remove('play');
            playButton.classList.add('pause');
        }
        isPlaying = !isPlaying;
    });

    // Next song button logic
    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % songList.length; // Loop back to start
        const nextSong = songList[currentIndex];

        // Update audio source and play
        audio.src = `/static/music/${nextSong}`;
        audio.play();

        // Update UI
        document.querySelector('.title').textContent = nextSong;
        updateUpcomingSong();  // Update upcoming song display
        isPlaying = true;
        playButton.classList.remove('play');
        playButton.classList.add('pause');
    });

    // Automatically go to the next song when the current one ends
    audio.addEventListener('ended', () => {
        nextButton.click(); // Programmatically trigger the next button
    });

    // Set initial upcoming song
    updateUpcomingSong();

</script>
</html>
